{% extends "plantilla.html" %}
{% load static %}
{% block contenido %}
<div class="container mt-3">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Confirmar Eliminación</h4>
        </div>
        <div class="card-body text-center">
            <h5>¿Está seguro que desea eliminar el proceso electoral "{{ proceso.nombre }}"?</h5>
            <p class="text-muted">Esta acción no se puede deshacer.</p>
            
            <form method="POST" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger rounded-pill">
                    <i class="la la-trash"></i> Sí, Eliminar
                </button>
                <a href="{% url 'votacion:lista_procesos' %}" class="btn btn-secondary rounded-pill ml-2">
                    <i class="la la-times"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
