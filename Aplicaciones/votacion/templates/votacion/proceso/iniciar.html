{% extends "plantilla.html" %}
{% load static %}
{% block contenido %}
<div class="container mt-3">
    <div class="card">
        <div class="card-header bg-white text-white">
            <h4 class="mb-0">Iniciar Proceso Electoral</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre del Proceso Electoral</label>
                        <input type="text" class="form-control rounded-pill" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="periodo">Período Académico</label>
                        <select class="form-control rounded-pill" id="periodo" name="periodo" required>
                            <option value="">--Seleccione un período--</option>
                            {% for periodo in periodos %}
                            <option value="{{ periodo.id }}">{{ periodo.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fecha">Fecha de las Elecciones</label>
                        <input type="date" class="form-control rounded-pill" id="fecha" name="fecha" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="hora_inicio">Hora de Inicio</label>
                        <input type="time" class="form-control rounded-pill" id="hora_inicio" name="hora_inicio" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="hora_fin">Hora de Finalización</label>
                        <input type="time" class="form-control rounded-pill" id="hora_fin" name="hora_fin" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary rounded-pill">Crear Proceso Electoral</button>
                    <a href="{% url 'votacion:lista_procesos' %}" class="btn btn-secondary rounded-pill ml-2">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
